{% extends 'ui_app/base.html' %}

{% block content %}
    <div class="answer">
        {% if answer.published_date %}
            <div class="date">
                {{ answer.published_date }}
            </div>
        {% endif %}
        <h1>{{ answer.title }}</h1>
        <p>{{ answer.text|linebreaksbr }}</p>
    </div>
{% endblock %}
