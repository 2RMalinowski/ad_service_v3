{% extends 'ui_app/base.html' %}

{% block content %}
    <div class="answer">
        {% if answer.created %}
            <div class="date">
                {{ answer.created }}
            </div>
        {% endif %}
        <h1>{{ answer.title }}</h1>
        <p>{{ answer.text|linebreaksbr }}</p>
    </div>
{% endblock %}
